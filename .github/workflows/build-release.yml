name: Build and Release Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Runs three parallel jobs for Linux, Mac, and Windows
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Executable with PyInstaller
        # The ${{ runner.os }} variable dynamically names the file to prevent collisions later.
        # Outputs: my_app_Windows.exe, my_app_Linux, and my_app_macOS
        run: pyinstaller --onefile --name my_app_${{ runner.os }} GUI.py

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: dist/*
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build # Waits for all 3 builds to finish successfully
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows GitHub Actions to create the Release

    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true # Dumps all OS executables into a single folder

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # Automatically tags the release using the GitHub Run Number (e.g., build-42)
          tag_name: build-${{ github.run_number }}
          name: "Automated Build #${{ github.run_number }}"
          body: "Auto-generated executables created from a push to the main branch."
          files: artifacts/*