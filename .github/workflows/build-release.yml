name: Build and Release Executables

on:
  push:
    branches:
      - main
    paths:
      - '**.py'                                  # Any Python file anywhere in the repo
      - 'requirements.txt'                       # Changes to your dependencies
      - '.github/workflows/build-release.yml'    # Changes to this workflow file itself
      - '*.html'                                 # Web UI markup
      - '*.js'                                   # Web UI scripts
      - '*.css'                                  # Web UI styles
      - '*.jpg'                                  # Bundled images (e.g. beach.jpg)
      - '*.woff2'                                # Bundled fonts

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Runs three parallel jobs for Linux, Mac, and Windows
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Inject build version
        run: |
          echo "CURRENT_VERSION = \"build-${{ github.run_number }}\"" > version.py

      - name: Build Executable (Windows & Linux)
        if: runner.os != 'macOS'
        run: >-
          pyinstaller --onefile --windowed
          --collect-all mne --collect-all brainflow --collect-all pylsl
          --hidden-import=PyQt6.QtOpenGL
          --hidden-import=PyQt6.QtOpenGLWidgets
          --hidden-import=PyQt6.sip
          --add-data "index.html${{ runner.os == 'Windows' && ';' || ':' }}."
          --add-data "app.js${{ runner.os == 'Windows' && ';' || ':' }}."
          --add-data "styles.css${{ runner.os == 'Windows' && ';' || ':' }}."
          --add-data "beach.jpg${{ runner.os == 'Windows' && ';' || ':' }}."
          --add-data "SpaceGrotesk.woff2${{ runner.os == 'Windows' && ';' || ':' }}."
          --add-data "version.py${{ runner.os == 'Windows' && ';' || ':' }}."
          --name NeuroTechGUI_${{ runner.os }} GUI.py

      - name: Build .app Bundle (macOS)
        if: runner.os == 'macOS'
        run: >-
          pyinstaller --windowed
          --collect-all mne --collect-all brainflow --collect-all pylsl
          --hidden-import=PyQt6.QtOpenGL
          --hidden-import=PyQt6.QtOpenGLWidgets
          --hidden-import=PyQt6.sip
          --add-data "index.html:."
          --add-data "app.js:."
          --add-data "styles.css:."
          --add-data "beach.jpg:."
          --add-data "SpaceGrotesk.woff2:."
          --add-data "version.py:."
          --name NeuroTechGUI_macOS GUI.py

      - name: Install Apple Certificate
        if: runner.os == 'macOS'
        env:
          CERT_BASE64: ${{ secrets.MAC_CERTS_BASE64 }}
          CERT_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
        run: |
          # Create a temporary keychain
          CERT_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$CERT_BASE64" | base64 --decode -o $CERT_PATH
          security create-keychain -p "actions" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "actions" $KEYCHAIN_PATH
          # Import certificate to keychain
          security import $CERT_PATH -P "$CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
      - name: Sign the macOS App
        if: runner.os == 'macOS'
        run: |
          # --options runtime enables the "Hardened Runtime" (mandatory for notarization)
          # --deep ensures all hidden dependencies (like mne's math libraries) are signed
          codesign --deep --force --options runtime --sign "Developer ID Application" dist/NeuroTechGUI_macOS.app

      - name: Zip for Notarization
        if: runner.os == 'macOS'
        run: |
          # Using 'ditto' instead of 'zip' preserves critical Mac resource forks and signatures
          /usr/bin/ditto -c -k --keepParent dist/NeuroTechGUI_macOS.app dist/NeuroTechGUI_macOS.zip

      - name: Notarize the App
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Submit the zip to Apple and wait for the results
          xcrun notarytool submit dist/NeuroTechGUI_macOS.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

      - name: Staple the Ticket and Final Zip
        if: runner.os == 'macOS'
        run: |
          # Attach the approval ticket directly to the .app bundle
          xcrun stapler staple dist/NeuroTechGUI_macOS.app
          # Delete the old zip and create a new one containing the fully stapled app
          rm dist/NeuroTechGUI_macOS.zip
          /usr/bin/ditto -c -k --keepParent dist/NeuroTechGUI_macOS.app dist/NeuroTechGUI_macOS.zip

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: dist/*
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build # Waits for all 3 builds to finish successfully
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows GitHub Actions to create the Release

    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true # Dumps all OS executables into a single folder

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # Automatically tags the release using the GitHub Run Number (e.g., build-42)
          tag_name: build-${{ github.run_number }}
          name: "Automated Build #${{ github.run_number }}"
          body: "Auto-generated executables created from a push to the main branch."
          files: artifacts/*