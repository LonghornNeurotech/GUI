name: Build and Release Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Runs three parallel jobs for Linux, Mac, and Windows
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Executable (Windows & Linux)
        if: runner.os != 'macOS'
        # Added --collect-all mne to prevent the lazy_loader crash
        run: pyinstaller --onefile --windowed --collect-all mne --name my_app_${{ runner.os }} GUI.py

      - name: Build .app Bundle (macOS)
        if: runner.os == 'macOS'
        # Added --collect-all mne here as well
        run: pyinstaller --windowed --collect-all mne --name my_app_macOS GUI.py

      - name: Zip the macOS .app Bundle
        if: runner.os == 'macOS'
        # Since GitHub Releases can't host folders, we zip the .app bundle for users to download
        run: |
          cd dist
          zip -r my_app_macOS.zip my_app_macOS.app
          rm -rf my_app_macOS.app # Deletes the raw folder so only the .zip gets uploaded

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: dist/*
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build # Waits for all 3 builds to finish successfully
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows GitHub Actions to create the Release

    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true # Dumps all OS executables into a single folder

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # Automatically tags the release using the GitHub Run Number (e.g., build-42)
          tag_name: build-${{ github.run_number }}
          name: "Automated Build #${{ github.run_number }}"
          body: "Auto-generated executables created from a push to the main branch."
          files: artifacts/*